<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Security Headers Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1e40af;
    }

    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .loading {
      color: #6b7280;
      font-style: italic;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: #9ca3af;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõ°Ô∏è Security Headers Scanner</h1>
  </header>

  <main>
    <form id="scan-form">
      <label for="url">URL √† scanner :</label>
      <input type="text" id="url" name="url" placeholder="https://exemple.com" required>

      <label for="format">Format du rapport :</label>
      <select id="format" name="format">
        <option value="json">JSON</option>
        <option value="text">Texte</option>
        <option value="html">HTML</option>
      </select>

      <button type="submit">Lancer le scan</button>
    </form>

    <div id="result" class="loading">En attente d‚Äôun scan...</div>
  </main>

  <footer>
    D√©velopp√© avec ‚ù§Ô∏è par Moukhafi Anass pour la communaut√© open-source ¬∑ 2025
  </footer>

  <script>
    const form = document.getElementById('scan-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const format = document.getElementById('format').value;

      resultDiv.innerHTML = "<span class='loading'>‚è≥ Scan en cours...</span>";

      try {
        const response = await fetch('/scan', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url, format })
        });

        if (!response.ok) {
          const errorText = await response.text();
          resultDiv.textContent = "‚ùå Erreur : " + errorText;
          return;
        }

        const contentType = response.headers.get('Content-Type');

        if (contentType.includes('application/json')) {
          const json = await response.json();
          resultDiv.textContent = JSON.stringify(json, null, 2);
        } else if (contentType.includes('text/html')) {
          const html = await response.text();
          resultDiv.innerHTML = html;
        } else {
          const text = await response.text();
          resultDiv.textContent = text;
        }

      } catch (err) {
        resultDiv.textContent = "‚ùå Erreur r√©seau : " + err.message;
      }
    });
  </script>
</body>
</html>
